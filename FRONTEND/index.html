<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayas Adhyan Chakra - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="advanced.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">Prayas Adhyan Chakra</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="active">HOME</a></li>
                <li><a href="schools.html">SCHOOLS</a></li>
                <li><a href="bookstore.html">BOOKSTORE</a></li>
                <li><a href="publication.html">PUBLICATION</a></li>
                <li><a href="rankers.html">RANKERS</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Section 1: Header/Hero -->
        <section class="hero">
            <div class="hero-content">
                <h1>Prayas Adhyan Chakra</h1>
                <p>Empowering education, culture and community development.</p>
            </div>
        </section>

        <!-- Section 2: Image Carousel -->
        <section class="carousel">
            <div class="carousel-container">
                <img src="images/image1.jpg" alt="School Image 1" class="carousel-image">
                <img src="images/image2.jpg" alt="School Image 2" class="carousel-image" style="display:none;">
                <img src="images/image3.jpg" alt="School Image 3" class="carousel-image" style="display:none;">
                <button class="carousel-btn prev" onclick="changeSlide(-1)">❮</button>
                <button class="carousel-btn next" onclick="changeSlide(1)">❯</button>
            </div>
        </section>

        <!-- Section 3: Notifications -->
        <section class="notifications">
            <h2>Latest Notifications</h2>
            <table class="notification-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="notificationBody">
                    <!-- Data loaded from database -->
                </tbody>
            </table>
        </section>

        <!-- Section 2: User Actions -->
        <section class="user-actions">
            <div class="action-buttons">
                <button class="btn btn-primary" onclick="openLoginModal()">LOGIN</button>
                <button class="btn btn-secondary" onclick="openRegisterModal()">REGISTER</button>
                <button class="btn btn-secondary" onclick="window.location.href='DEPATMENTS/department.html'">FINANCE</button>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <select required>
                    <option value="">Select Login Type</option>
                    <option value="admin">Admin</option>
                    <option value="student">Student</option>
                    <option value="public">Public</option>
                </select>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <select required>
                    <option value="">Register As</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                    <option value="public">Public</option>
                </select>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Father's Name" required>
                <input type="text" placeholder="Roll Number" required>
                <input type="tel" placeholder="Phone Number" required>
                <select required>
                    <option value="">Caste</option>
                    <option value="general">General</option>
                    <option value="st">ST</option>
                    <option value="sc">SC</option>
                    <option value="obc">OBC</option>
                    <option value="others">Others</option>
                </select>
                <select required>
                    <option value="">Class</option>
                    <option value="ankur">Ankur</option>
                    <option value="kuhi">Kuhi</option>
                    <option value="hupan">Hupan</option>
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                    <option value="6">VI</option>
                    <option value="7">VII</option>
                    <option value="8">VIII</option>
                    <option value="9">IX</option>
                    <option value="10">X</option>
                    <option value="11-science">XI-Science</option>
                    <option value="11-arts">XI-Arts</option>
                    <option value="11-commerce">XI-Commerce</option>
                    <option value="12-science">XII-Science</option>
                    <option value="12-arts">XII-Arts</option>
                    <option value="12-commerce">XII-Commerce</option>
                </select>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Prayas Adhyan Chakra. All rights reserved.</p>
    </footer>

    <script src="js/carousel.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
